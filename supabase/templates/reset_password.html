<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Reset Your Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /**
     * Google Web Fonts. Use a nice sans-serif.
     */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        body,
        table,
        td,
        a {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-rspace: 0pt;
            mso-table-lspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        a[x-apple-data-detectors] {
            font-family: inherit !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
            color: inherit !important;
            text-decoration: none !important;
        }

        body {
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            color: #111111;
        }

        table {
            border-collapse: collapse !important;
        }

        .button {
            display: inline-block;
            padding: 16px 36px;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            background-color: #000000;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1a1a1a;
        }
    </style>

</head>

<body style="background-color: #f9fafb;">

    <!-- start preheader -->
    <div class="preheader"
        style="display: none; max-width: 0; max-height: 0; overflow: hidden; font-size: 1px; line-height: 1px; color: #fff; opacity: 0;">
        Reset your GatePass password.
    </div>
    <!-- end preheader -->

    <table border="0" cellpadding="0" cellspacing="0" width="100%">

        <!-- start logo -->
        <tr>
            <td align="center" bgcolor="#f9fafb">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td align="center" valign="top" style="padding: 48px 24px 24px;">
                            <a href="https://gatepass.so" target="_blank"
                                style="display: inline-block; text-decoration: none;">
                                <div
                                    style="font-family: 'Inter', sans-serif; font-weight: 900; font-size: 26px; color: #000000; letter-spacing: -1px;">
                                    GatePass.
                                </div>
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- end logo -->

        <!-- start hero -->
        <tr>
            <td align="center" bgcolor="#f9fafb">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td align="left" bgcolor="#ffffff"
                            style="padding: 48px 48px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.04);">
                            <h1
                                style="margin: 0; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; line-height: 32px; color: #111111; text-align: center;">
                                Reset Password</h1>

                            <p
                                style="margin: 0; margin-top: 16px; font-size: 16px; line-height: 26px; color: #4b5563; text-align: center;">
                                We received a request to reset your password. Click the button below to choose a new
                                one.
                            </p>

                            <div style="margin-top: 32px; text-align: center;">
                                <a href="{{ .ConfirmationURL }}" target="_blank" class="button">Reset Password</a>
                            </div>

                            <p
                                style="margin: 0; margin-top: 32px; font-size: 14px; line-height: 24px; color: #9ca3af; text-align: center;">
                                If you didn't request a password reset, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- end hero -->

        <!-- start footer -->
        <tr>
            <td align="center" bgcolor="#f9fafb" style="padding: 24px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td align="center" bgcolor="#f9fafb"
                            style="padding: 12px 24px; font-family: 'Inter', Helvetica, Arial, sans-serif; font-size: 12px; line-height: 20px; color: #9ca3af;">
                            <p style="margin: 0;">&copy; 2025 GatePass Inc. All rights reserved.</p>
                            <p style="margin: 0;"> Accra, Ghana</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- end footer -->

    </table>

</body>

</html>
